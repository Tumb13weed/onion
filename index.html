<!DOCTYPE html>
<head>
	<title> Peeling the Onion </title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.0-rc2/vega.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.0-beta.10/vega-lite.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-beta.19/vega-embed.js"></script>

	<style media="screen">
		.vega-actions a {
      	margin-right: 5px;
    	}
    </style>
</head>

<body>
	<h1><a href="index.html">Peeling the Onion</a></h1>
	<p>The following chart demonstrates how onion prices fared over the years. </p>
	<script>
		var spec1={
			"$schema":"https://vega.github.io/schema/vega-lite/v2.json",
			"data":{"url":"data/onion_country avg prices.csv"},
			"selection":{
				"grid":{
					"type":"interval",
					"bind":"scales",
					"on":"[mousedown, window:mouseup] > window:mousemove!",
					"encodings":[
					"x",
					"y"
					],
					"translate":"[mousedown , window:mouseup] > window: mousemove!",
					"zoom": "wheel!",
					"resolve":"global"
				}
			},
			"width":700,
			"height":400,
			"padding":{
				"left": 5, 
				"top": 5, 
				"right": 5,
				"bottom":50
			},
			"mark": "bar",
			"encoding":{
				"x":{
					"field": "date",
					"type": "temporal",
					
					"axis": {
						"tickCount": 18, "format": "%b %Y", "title":null
					},
				},
				"y": {
					"field": "value",
					"type": "quantitative",
					"axis":{
						"title":"Prices"
					},
					"scale":{
						"domain":[0,5000]
					}
				},
				"color" :{
					"field":"Average prices across India",
					"type": "nominal",
							}
			}
				
		};
		
		vega.embed("#g1", spec1, {"actions":false});
			
	</script>
